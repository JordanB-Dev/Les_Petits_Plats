<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./assets/Logo.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <a href="/"
        ><img src="./assets/Logo.png" alt="Les petits plats logo" id="logo"
      /></a>

      <main>
        <section class="search">
          <div class="search_content">
            <h1 class="search_title">
              Cherchez parmi plus de 1500 recettes <br />du quotidien, simples
              et délicieuses
            </h1>
            <form class="search_bar container">
              <div class="search_input-container">
                <input
                  type="text"
                  id="search_input"
                  class="search_input"
                  placeholder="Rechercher une recette, un ingrédient, ..."
                  pattern="[a-zA-Z0-9]+"
                  aria-labelledby="Rechercher"
                  aria-label="Rechercher"
                />
              </div>
              <button class="search_button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
