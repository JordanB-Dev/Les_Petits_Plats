<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <a href="/"
        ><img src="./assets/Logo.png" alt="Les petits plats logo" id="logo"
      /></a>
    </header>

    <main>
      <section class="search">
        <div class="search_content">
          <h1 class="search_title">
            Cherchez parmi plus de 1500 recettes <br />du quotidien, simples et
            délicieuses
          </h1>
          <form class="search_bar container">
            <div class="search_input-container">
              <input
                type="text"
                id="search_input"
                class="search_input"
                placeholder="Rechercher une recette, un ingrédient, ..."
                pattern="[a-zA-Z0-9]+"
                aria-labelledby="Rechercher"
                aria-label="Rechercher"
              />
              <i class="fa-solid fa-square-xmark search_reset"></i>
            </div>
            <button class="search_button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>

      <section class="dropdown">
        <div class="ingredients">
          <div class="dropdown_content">
            <button class="dropdown_buttom">
              Ingrédients
              <i class="arrow_down fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown_list dropdown_close">
              <div class="dropdown_header">
                <form class="dropdown_header-content">
                  <input
                    type="text"
                    class="dropdown_input"
                    pattern="[a-zA-Z0-9]+"
                  />
                  <button
                    type="submit"
                    class="fa-solid fa-magnifying-glass dropdown_search"
                  ></button>
                </form>
              </div>
              <div class="dropdown_select"></div>
              <ul class="dropdown_options ingredients_options"></ul>
            </div>
          </div>
        </div>

        <div class="apparels">
          <div class="dropdown_content">
            <button class="dropdown_buttom">
              Appareils
              <i class="arrow_down fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown_list dropdown_close">
              <div class="dropdown_header">
                <form class="dropdown_header-content">
                  <input
                    type="text"
                    class="dropdown_input"
                    pattern="[a-zA-Z0-9]+"
                  />
                  <button
                    type="submit"
                    class="fa-solid fa-magnifying-glass dropdown_search"
                  ></button>
                </form>
              </div>
              <div class="dropdown_select"></div>
              <ul class="dropdown_options apparels_options"></ul>
            </div>
          </div>
        </div>

        <div class="ustensils">
          <div class="dropdown_content">
            <button class="dropdown_buttom">
              Ustensiles
              <i class="arrow_down fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown_list dropdown_close">
              <div class="dropdown_header">
                <form class="dropdown_header-content">
                  <input
                    type="text"
                    class="dropdown_input"
                    pattern="[a-zA-Z0-9]+"
                  />
                  <button
                    type="submit"
                    class="fa-solid fa-magnifying-glass dropdown_search"
                  ></button>
                </form>
              </div>
              <div class="dropdown_select"></div>
              <ul class="dropdown_options ustensils_options"></ul>
            </div>
          </div>
        </div>

        <h2 class="recipes_number"></h2>
      </section>

      <section class="recipes container"></section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
